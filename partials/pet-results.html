<div class="display-container row">

  <div ng-repeat="pet in petArray" class="pet-list col-sm-6 col-md-3">
    <h3>{{ pet.name.$t }}</h3>
    <!-- <img src="{{ pet.media.photos.photo[0].$t }}"> -->
    <img ng-src="http://photos.petfinder.com/photos/pets/{{pet.id.$t}}/1/?bust=1458881321&width=300&-pn.jpg">
    <!-- <p>description</p> -->
    <p><class="btn" role="button" ng-click="favoritePet(pet)"> &#9733; Favorite</p>
    <!-- favoritePet() is in PetResultsCtrl -->
  </div> <!-- closing ng-repeat -->

</div>
